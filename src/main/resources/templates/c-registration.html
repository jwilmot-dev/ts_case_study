<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../c-styles.css">
    <title>Registration Page</title>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bloodmobile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Register</a>
              <a class="nav-link" th:href="@{/showMyLoginPage}">Back to login page</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- top container-->
    <div class="container-fluid top-container bg-light mt-2 text-center">
        <!--<h3 class="text-darkgray"></h3>-->
    </div>
   
    <!-- main container-->
    <div class="container main-container-login d-flex align-items-center justify-content-center mt-4">
        <div class="row login-row-box" style="width:100%">
          
         
          <!-- Create Account container-->
          <div class="col-md-4">
            <div class="display-container bg-light"> 
                <div class="display-container-header  text-center ">
                    Create Account
                </div>
                <div class="login-form-container">
                    <form th:action="@{/register/processRegistrationForm}" 
                    th:object="${crmUser}" method="POST"
						  	   class="form-horizontal">
                        <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for registration error -->
									<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										<span th:text="${registrationError}"></span>
									</div>
																											
					            </div>
					        </div>
					    </div>
                        <!--User Name-->
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Enter a username:</label>
                            <input type="text" th:field="*{userName}" placeholder="username" class="form-control" id="usernameInput">
                        </div>
                        <!--User Name field error message-->
                        <div th:if="${#fields.hasErrors('userName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
							</ul>						
						</div>
                        <!--Enter Password-->
                        <div class="mb-3">
                            <label for="userPass" class="form-label">Enter a password:</label>
                            <input type="password" th:field="*{password}" placeholder="password" class="form-control" id="userPass" th:errorclass="fieldError">
                        </div>
                        <!--Password field error message-->
                        <div th:if="${#fields.hasErrors('password')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
							</ul>						
						</div>
                        <!--Confirm Password-->
                        <div class="mb-3">
                            <label for="userConfirmPass" class="form-label">Re-enter the password:</label>
                            <input type="password" th:field="*{matchingPassword}" placeholder="confirm password" class="form-control" id="userConfirmPass" th:errorclass="fieldError">
                        </div>
                        <!--Confirm Password field error message-->
                        <div th:if="${#fields.hasErrors('matchingPassword')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
							</ul>						
						</div>
                        <!--First Name-->
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">Enter your first name:</label>
                            <input type="text" th:field="*{firstName}" placeholder="first name" class="form-control" id="firstNameInput" th:errorclass="fieldError">
                        </div>
                        <!--First Name field error message-->
                        <div th:if="${#fields.hasErrors('firstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
							</ul>						
						</div>
                        <!--Last Name-->
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Enter your last name:</label>
                            <input type="text" th:field="*{lastName}" placeholder="last name" class="form-control" id="lastNameInput" th:errorclass="fieldError">
                        </div>
                        <!--Last Name field error message-->
                        <div th:if="${#fields.hasErrors('lastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
							</ul>						
						</div>
                        <!--Date of Birth-->
                        <div class="mb-3">
                            <div class="form-text">You must be at least 17 years old to donate.</div>
                            <label for="birthday" class="form-label">Enter your date of birth:</label>
                            <input type="date" id="birthday" th:field="*{dateOfBirth}" placeholder="Date of birth" class="form-control" th:errorclass="fieldError">
                        </div>
                        <!--Date of birth field error message-->
                        <div th:if="${#fields.hasErrors('dateOfBirth')}"
                            style="margin-bottom: 25px" class="text-danger">
                            <ul>
                            <li th:each="err : ${#fields.errors('dateOfBirth')}" th:text="'Date of birth ' + ${err}" />
                            </ul>						
                        </div>
                        <!--Email-->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Enter your email:</label>
                            <input type="email" th:field="*{email}" placeholder="email" class="form-control" id="emailInput">
                        </div>
                        <!--Email field error message-->
                        <div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
							</ul>						
						</div>
                        <!--Phone-->
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label">Enter your phone number:</label>
                            <input type="tel" th:field="*{phone}" placeholder="phone XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" id="phoneInput">
                        </div>
                        <!--Phone field error message-->
                        <div th:if="${#fields.hasErrors('phone')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('phone')}" th:text="'Phone ' + ${err}" />
							</ul>						
						</div>

                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </form>
                    <hr>
                    <div>
                        <span>Already have an account? </span><br>
                        <span><a th:href="@{/showMyLoginPage}">Click here</a> to log in</span>
                    </div>
                </div>
                
            </div>
          </div>
        </div>
    </div>

    <!-- bottom container-->
    <div class="container-fluid bottom-container bg-light">
        <!--<h1>bottom container</h1>-->
    </div>
    
    <div class="mt-2 p-5 footer-bg text-light text-center">
        <p>Questions? Contact us at (555) 555-5555</p>
        <p>Â©2022 Bloodmobile, LLC</p>
    </div>
    <script>
        window.onload = function() {
            var date = new Date();
            var dd = date.getDate();
            var mm = date.getMonth() + 1;
            var yyyy = date.getFullYear();
      
            //Add a zero if one Digit (eg: 05,09)
            if (dd < 10) {
              dd = "0" + dd;
            }
      
            //Add a zero if one Digit (eg: 05,09)
            if (mm < 10) {
              mm = "0" + mm;
            }
      
            //set max year to 17 years ago
            maxYear = yyyy - 17; 
      
      
            var max = maxYear + "-" + mm + "-" + dd;
      
           
            document.getElementById("birthday").setAttribute("max", max);
          };
      
      </script>
  </body>
</html>
