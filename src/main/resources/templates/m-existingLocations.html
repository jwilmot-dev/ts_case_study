<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../c-styles.css">
    <title>Select Location Page</title>
  </head>
  <body sec:authorize="hasRole('ROLE_MANAGER')">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bloodmobile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          	data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
          	aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" th:href="@{/}">Home</a>
              <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- top container-->
    <div class="container-fluid top-container bg-light mt-2">
    	<a th:href="@{/locations/chooseCreateOption}" class="btn btn-warning btn-sm"> Start Over</a>
    </div>
    <div class="text-center">
        <h1 class="text-gray">Choose an existing location:</h1>
    </div>
    
    <!-- main container-->
    <div class="container main-container d-flex align-items-center justify-content-center">
        <!-- center container-->
        <div class="col-sm-12">
            <div class="display-container text-center bg-light">
                <div class="table-container">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th> ID</th>
                                <th> Location</th>
                                <th> Street Address</th>
                                <th> City</th>
                                <th> State</th>
                                <th> Zip</th>
                                <th> </th>
                            </tr>
                        </thead>                   
                        <tbody>
                            <tr th:each="tempLocation : ${locations}">
                                <td th:text="${tempLocation.getId()}" />
                                <td th:text="${tempLocation.getLocationDesc()}" />
                                <td th:text="${tempLocation.getStreetAddress()}" />
                                <td th:text="${tempLocation.getCity()}" />
                                <td th:text="${tempLocation.getState()}" />
                                <td th:text="${tempLocation.getZipCode()}" />
                                <td>
	                                <a th:href="@{/locations/setLocationDate(locationId=${tempLocation.id})}"
	                                    class="btn btn-primary btn-sm">
	                                    Select
	                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom container-->
    <div class="container-fluid bottom-container bg-light">
    </div>
    
    <div class="mt-2 p-5 footer-bg text-light text-center">
        <p>Questions? Contact us at (555) 555-5555</p>
        <p>Â©2022 Bloodmobile, LLC</p>
    </div>
    
  </body>
</html>
