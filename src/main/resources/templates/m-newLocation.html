<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../c-styles.css">
    <title>New Location Page</title>
  </head>
  <body sec:authorize="hasRole('ROLE_MANAGER')">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bloodmobile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" th:href="@{/}">Home</a>
              <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
              <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
            </div>
          </div>
        </div>
      </nav>

    <!-- top container-->
    <div class="container-fluid top-container bg-light mt-2">
        <a th:href="@{/locations/chooseCreateOption}" class="btn btn-warning btn-sm"> Start Over</a>
    </div>
    <div class="text-center">
        <h1 class="text-gray">Create new location:</h1>
    </div>
    
    <!-- main container-->
    <div class="container main-container d-flex align-items-center justify-content-center">
        <!-- center container-->
        <div class="col-sm-6" >
            <div class="display-container bg-light">
                <div class="login-form-container">
                    <form th:action="@{/locations/addNewLocation}" method="POST" class="form-horizontal">
                        <!--Location Description-->
                        <div class="mb-3">
                            <label for="locDescInput" class="form-label">Location description:</label>
                            <input type="text" th:name="locDesc" class="form-control" id="locDescInput" required>
                        </div>
                        <!--Street Address-->
                        <div class="mb-3">
                            <label for="streetInput" class="form-label">Street Address:</label>
                            <input type="text" th:name="streetAddress" class="form-control" id="streetInput" required>
                        </div>
                        <!--City-->
                        <div class="mb-3">
                            <label for="cityInput" class="form-label">City:</label>
                            <input type="text" th:name="city" class="form-control" id="cityInput" required>
                        </div>
                        <!--State-->
                        <div class="mb-3">
                            <label for="stateInput" class="form-label">State:</label>
                            <input type="text" th:name="state" class="form-control" id="stateInput" required>
                        </div>
                        <!--Zip-->
                        <div class="mb-3">
                            <label for="zipInput" class="form-label">Zip code:</label>
                            <input type="text" th:name="zipCode" class="form-control" id="zipInput" required>
                        </div>
                        
                        <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
                    </form>
                    
                </div>

            </div>
        </div>
    </div>

    <!-- bottom container-->
    <div class="container-fluid bottom-container bg-light">
        <!--<h1>bottom container</h1>-->
    </div>
    
    <div class="mt-2 p-5 footer-bg text-light text-center">
        <p>Questions? Contact us at (555) 555-5555</p>
        <p>Â©2022 Bloodmobile, LLC</p>
    </div>
    
    
  </body>
</html>
