<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../c-styles.css">
    <title>Select Time Page</title>
  </head>
  <body   sec:authorize="hasRole('ROLE_MANAGER')">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bloodmobile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" th:href="@{/}">Home</a>
              <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- top container-->
    <div class="container-fluid top-container bg-light mt-2">
        <a th:href="@{/schedule/getLocations}" class="btn btn-warning btn-sm"> Start Over</a>
    </div>
    <div class="text-center" style="margin-bottom:48px;">
        <h1 class="text-gray">Add a time slot:</h1>
    </div>
    
    <!-- main container-->
    <div class="container main-container d-flex align-items-center justify-content-center mt-5">

        <div class="row" style="width:100%" >
        
        <!-- location selected container-->
        <div class="col-sm-4">
            <div class="display-container  bg-light">
                <div class="display-container-header text-center">
                    Selected Location
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead class="table-dark">
                            
                        </thead>
                        
                        <tbody>
                            <tr>
                                <td>Location:</td>
                                <td th:text="${location.getLocationDesc()}"></td>
                            </tr>
                            <tr>
                                <td>Street Address:</td>
                                <td th:text="${location.getStreetAddress()}"></td>
                            </tr>
                            <tr>
                                <td>City:</td>
                                <td th:text="${location.getCity()}"></td>
                            </tr>
                            <tr>
                                <td>State:</td>
                                <td th:text="${location.state}"></td>
                            </tr>
                            <tr>
                                <td>Zip code:</td>
                                <td th:text="${location.zipCode}"></td>
                            </tr>
                        </tbody>
                    
                    </table>
                </div>
            </div>
        </div>
        
          <!-- Date Selected container-->
          <div class="inner-container col-sm-4">
            <div class="display-container text-center bg-light">
                <div class="display-container-header">
                    Selected Date
                </div>
                <div>
                    <br><h2 th:text="${date}"></h2><br>
                </div>
            </div>
          </div>
          <!-- Time container-->
          <div class="col-sm-4">
            <div class="display-container text-center bg-light">  
                <div class="table-container">
                    <form th:action="@{/schedule/addNewAppointment}" method="POST" class="form-horizontal">
                        
                        <!--Select Time-->
                        <div class="mb-3 table-container">
                            <label for="time" class="form-label">Choose a time:</label>
                            <select id="time" th:name="time" class="form-control" required>
                                <option value="09:00:00">9:00 AM</option>
                                <option value="09:30:00">9:30 AM</option>
                                <option value="10:00:00">10:00 AM</option>
                                <option value="10:30:00">10:30 AM</option>
                                <option value="11:00:00">11:00 AM</option>
                                <option value="11:30:00">11:30 AM</option>
                                <option value="12:00:00">12:00 PM</option>
                                <option value="12:30:00">12:30 PM</option>
                                <option value="01:00:00">1:00 PM</option>
                                <option value="01:30:00">1:30 PM</option>
                                <option value="02:00:00">2:00 PM</option>
                                <option value="02:30:00">2:30 PM</option>
                                <option value="03:00:00">3:00 PM</option>
                                <option value="03:30:00">3:30 PM</option>
                                <option value="04:00:00">4:00 PM</option>
                                <option value="04:30:00">4:30 PM</option>
                                <option value="05:00:00">5:00 PM</option>
                                <option value="05:30:00">5:30 PM</option>
                                <option value="06:00:00">6:00 PM</option>
                            </select>
                        </div>
                        <input type="hidden" th:name="locationId" th:value="${location.id}">
                        <input type="hidden" th:name="date" th:value="${date}">
                        <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>


    <!-- bottom container-->
    <div class="container-fluid bottom-container bg-light">
    </div>
    
    <div class="mt-2 p-5 footer-bg text-light text-center">
        <p>Questions? Contact us at (555) 555-5555</p>
        <p>Â©2022 Bloodmobile, LLC</p>
    </div>
    
  </body>
</html>
